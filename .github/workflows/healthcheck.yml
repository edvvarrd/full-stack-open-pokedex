name: Healthcheck

on:
  push:
    branches:
      - main

jobs:
  healtcheck:
    runs-on: ubuntu-20.04
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v4
      with:
        url: https://full-stack-open-pokedex-s6jy.onrender.com
        max-attempts: 3
        retry-delay: 30s